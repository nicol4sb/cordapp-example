<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example CorDapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/ndaDashboard.js"></script>
</head>
<body ng-app="demoAppModule" ng-controller="NdaDashboardController as demoApp">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{demoApp.thisNode}}</a>
        </div>
    </div>
</nav>
    <div class="modal-header">
        <h4 class="modal-title">NDA Request Dashboard</h4>
    </div>
        <div class="modal-body">
            <table>
                <tr>
                    <th>Requestor</th>
                    <th>Receipent</th>
                    <th>NDA request Text</th>
                </tr>
                <tr ng-repeat="request in demoApp.ndaRequest" class="panel panel-default">
                    <td>{{request.ndaRequestEmitter}}</td>
                    <td>{{request.ndaRequestRecipient}}</td>
                    <td>{{request.ndaRequestText}}</td>
                    <td ><button ng-click="demoApp.openModal()" type="button" class="btn btn-primary navbar-btn">Upadate</button></td>
                </tr>
            </table>
        </div>
    <script type="text/ng-template" id="demoAppModal.html">
        <div class="modal-header">
            <h4 class="modal-title">Update NDA Request</h4>
        </div>
        <form>
            <div class="modal-body">
                <div class="form-group">
                    <label for="counterparty" class="control-label">Counter-party:</label>
                    <input type="text" ng-model="modalInstance.form.counterparty" class="form-control" id="counterparty" ng-value="modalInstance.request.ndaRequestEmitter">
                </div>
                <div class="form-group">
                    <label for="receipent" class="control-label">Counter-party:</label>
                    <input type="text" ng-model="modalInstance.form.ndaRequestRecipient" class="form-control" id="receipent" ng-value="modalInstance.request.ndaRequestEmitter">
                </div>
                <div class="form-group">
                    <label for="value" class="control-label">Value</label>
                    <input type="text" ng-model="modalInstance.form.value" class="form-control" id="value" ng-value="modalInstance.request.ndaRequestText">
                </div>
                <div ng-show="modalInstance.formError" class="form-group">
                    <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Enter valid NDA request parameters
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="modalInstance.cancel  ()" type="button"
                        class="btn btn-default">Close</button>
                <button ng-click="modalInstance.updatedaRequest()" type="button" class="btn btn-primary">Update</button>
            </div>
        </form>
    </script>
</body>
</html>
